name: Build MacOS
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3
    - id: INSTALL_ADDITIONAL_BUILD_DEPENDENCIES
      run: brew install coreutils rsync librsync openssl imagemagick ffmpeg exiv2
    - id: FINDRSYNC
      run: find /usr/local -name "*librsync*"
    - id: CONFIGURE
      run: ./configure --with-openssl=/usr/local/Cellar/openssl@3/3.1.0 --disable-fuse
    - id: CHECK
      run: find build -name spec.mk
    - id: CAT
      run: cat build/x86_64-apple-darwin21.6.0/spec.mk
    - id: MAKE
      run: make VERBOSE=
    - id: TEST
      run: make test
